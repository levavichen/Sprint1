<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <h1 class="header">MINES SWEEPER</h1>
</head>

<body onload="onInit()">

    <div class="buttons-container">
        <button onclick="gameSetup(4, 2)">Beginner</button>
        <button onclick="gameSetup(8, 14)">Medium</button>
        <button onclick="gameSetup(12, 32)">Expert</button>
    </div>
    <div class="game-status-img"></div>
    <div class="timer-image"><img src="img/timer.png" alt="timer-img"></div>
    <div class="timer">
        <h6>0</h6>
    </div>
    <div class="mines-count"><img src="img/mine.png" alt="mine">
        <span class="text-mines"></span>
    </div>
    <div class="wrapper">
        <div class="centered-container">
            <table class="board-container">
                <tbody class="board"></tbody>
            </table>
            <div class="hints-container"></div>
            <div class="right-buttons">
                <button class="exterminator" onclick="onExterminator()">EXTERMINATE</button>
                <button class="dark-mode" onclick="onDarkMode()">DARK MODE</button>

                <button class="safe-click-button" onclick="onSafeClick()">Safe Click</button>
                <h4 class="safe-click-text">3 clicks available</h4>
                <!-- <button class="mega-hint" onclick="onMegaHint()">Mega Hint</button> -->



            </div>
        </div>
    </div>

    <h3 class="heading">REMAINING LIVES</h3>
    <div class="remaining-lives"></div>

    <script src="js/utils.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/game.js"></script>

    <footer>
        <p>Author: Chen Levavi</p>
    </footer>
</body>

</html>
